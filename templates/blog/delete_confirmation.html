

{% block content %}
<div class="container">
    <h2>Delete Blog Post</h2>

    <p>Are you sure you want to delete this blog post?</p>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="confirm_delete" value="true">
        <button type="submit">Confirm Deletion</button>
        <a href="{% url 'blog:my_posts'  %}">Cancel</a>
    </form>
</div>
{% endblock %}
