{% extends 'chatbot/base.html' %}

{% block title %}New Conversation{% endblock %}

{% block styles %}
<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="m-0">Start a New Conversation</h2>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Conversation Title</label>
          <input type="text" class="form-control" id="title" name="title" 
                 placeholder="E.g., Work Project, Travel Planning, etc." required>
          <small class="form-text text-muted">
            Give your conversation a descriptive name to help you find it later.
          </small>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'chatbot:conversations' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left mr-1"></i> Back to Conversations
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-comment mr-1"></i> Start Chatting
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
