<div class="create-room">
  <h2 class="text-lg font-semibold mb-2 mt-4">
    Create a new chat room
  </h2>
    <form action="{% url 'chat:create_room' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="room_name" placeholder="Enter room name" />
      <button class="bg-gray-500 text-white px-4 py-2 mt-4 mb-2 rounded hover:bg-gray-600 transition duration-200" type="submit" >
        Enter
      </button>
    </form>
  </div>
