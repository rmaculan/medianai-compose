<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      .page-container {
        background-color: #b1b1b1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh; /* Use min-height for flexibility */
        padding: 1rem; /* Add padding for smaller screens */
      }

      .content {
        width: 80%;
        max-width: 500px;
        padding: 2rem;
        max-height: 95vh; /* Adjust max-height for better fit */
        background-color: #eef0f2;
        border-radius: 1rem;
        box-shadow: 0px 0px 1rem 0px rgba(0, 0, 0, 0.2);
        display: grid;
        grid-template-rows: fit-content auto fit-content;
      }

      /* Hiding scrollbar for Chrome, Safari and Opera */
      .content::-webkit-scrollbar {
        display: none;
      }

      /* Hiding scrollbar for IE, Edge and Firefox */
      /* .content {
        scrollbar-width: none; 
        -ms-overflow-style: none;
      } */

      h1 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .chats-container {
        width: 100%;
        height: 20rem;
        overflow-y: scroll;
      }

      input[type="text"] {
        outline: none;
        border: none;
        padding: 0.5rem 1rem;
        background-color: #dadee1;
        border-radius: 2rem;
        width: 100%;
        text-align: center;
      }

      button {
        /* margin-top: 1rem; */
        border: 0;
        outline: 0;
        padding: 0.5rem 0.75rem;
        background-color: #1b1f24;
        border-radius: 2rem;
        color: #ffffff;
        font-size: 1.25rem;
        font-weight: bold;
        transition: 0.25s ease;
        cursor: pointer;
      }

      button:hover {
        background-color: #353a41;
        /* justify-self: start; */
      }

      form {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: auto 2.5rem;
        gap: 0.5rem;
      }

      /* Media Queries for smaller screens */
      @media (max-width: 600px) {
        .page-container {
          padding: 0.5rem;
        }

        .content {
          width: 95%;
          max-width: 100%;
          padding: 1rem;
          max-height: 98vh; /* Even more height on very small screens */
        }

        h1 {
          font-size: 1.2rem;
        }

        form {
          grid-template-columns: 1fr; /* Stack elements on small screens */
          gap: 0.25rem;
        }

        button {
          width: 100%;
          font-size: 1rem;
          padding: 0.75rem 0.5rem;
        }

        .single-message {
          max-width: 75%; /* Allow messages to take more width */
        }

        .chats-container {
          height: 60vh; /* Make chat container height more flexible */
        }
      }

      textarea {
        height: 5rem;
        resize: none;
        outline: none;
        border: none;
        padding: 0.5rem 1rem;
        background-color: #dadee1;
        border-radius: 0.5rem;
        width: 100%;
        overflow-y: scroll;
      }

      /* Hiding scrollbar for Chrome, Safari and Opera */
      textarea::-webkit-scrollbar {
        display: none;
      }

      /* Hiding scrollbar for IE, Edge and Firefox */
      textarea {
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* IE and Edge */
      }

      .single-message {
        width: fit-content;
        max-width: 60%;
        clear: both;
      }

      .msg-body {
        margin-top: 0.25rem;
        padding: 0.5rem;
        background-color: #ff7300;
        color: #ffffff;
        font-size: 1rem;
        border-radius: 0.25rem;
        word-wrap: break-word;
      }

      .sent {
        float: right;
      }

      .sent > .msg-body {
        background-color: #8c00ff;
      }

      .sender {
        margin-top: 0.25rem;
        font-size: 0.75rem;
      }

      .chats-container {
        width: 100%;
        height: 20rem;
        overflow-y: scroll;
      }

      /* Hiding scrollbar for Chrome, Safari and Opera */
      .chats-container::-webkit-scrollbar {
        display: none;
      }

      /* Hiding scrollbar for IE, Edge and Firefox */
      .chats-container {
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* IE and Edge */
      }
    </style>
  </head>

  <body>
    <div class="page-container">
      <div class="content">
        <h1>
          Welcome to {{ room_name }}
        </h1>
        <div class="chats-container" id="chats-container">
        {%for message in messages %} 
          {% if message.sender == request.user %}
          <div class="single-message sent">
            <div class="msg-body">{{message.message}}</div>
            <p class="sender">Me</p>
          </div>

          {% else %}
          <div class="single-message">
            <div class="msg-body">{{message.message}}</div>
            <p class="sender">{{message.sender}}</p>
          </div>
          {% endif %} 
        {%endfor%}
        </div>
        <form action="" id="msg-form" method="post">
          {% csrf_token %}
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message"
          ></textarea>

          <button type="submit">&#10003;</button>
        </form>
      </div>
    </div>
    <script>

      const socketURL = `ws://${window.location.host}/ws/messages/{{room_name}}/`;
      console.log("Establishing Socket Connection");
      const socket = new WebSocket(socketURL);

      // Send Message to the backend
      const message_form = document.getElementById("msg-form");
      message_form.addEventListener("submit", function (event) {
        event.preventDefault();
        // console.log("Sending Message")
        let message_sent = document.getElementById("message").value;
        // console.log("Sending... ", message_sent);
        socket.send(
          JSON.stringify({
            message: message_sent,
            room_name: "{{room_name}}",
            sender: "{{request.user.username}}",
          })
        );
      });

      const chats_div = document.getElementById("chats-container");

      // Scroll to bottom
      const scrollToBottom = () => {
        chats_div.scrollTop = chats_div.scrollHeight;
      };

      // Recieve Message from the backend
      socket.addEventListener("message", (e) => {
        const data = JSON.parse(e.data);
        console.log("Received message:", data);

        console.log(data);

        let sender = data["sender"];
        let content = data["message"];

        if (sender === "{{request.user.username}}") {
          document.getElementById("message").value = "";
        }

        if (sender === "{{request.user.username}}") {
          chats_div.innerHTML += `
          <div class="single-message sent">
              <div class="msg-body">
                ${content}
              </div>
              <p class="sender">Me</p>
          </div>`;
        } else {
          chats_div.innerHTML += `
          <div class="single-message">
              <div class="msg-body">
                ${content}
              </div>
              <p class="sender">
                ${sender}
              </p>
          </div>`;
        }

        scrollToBottom();
      });

      socket.onerror = function(error) {
        console.error('WebSocket Error:', error);
      };

      socket.onclose = function(event) {
        console.log('WebSocket closed');
      };

    </script>
  </body>
</html>
