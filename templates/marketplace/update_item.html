{% extends 'marketplace/base.html' %}

{% block content %}

  <div class="container">
    <h1>Edit Item</h1>
  </div>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <div class="container">
      <a href="{% url 'marketplace:seller_items' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
  
{% endblock %}
